<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <main-container>
                <div id="player-turn"></div>
                <div class="board">
                    <div class="row">
                        <button class="pad" id="btn0" onclick="gameController.playRound(0,0);"></button>
                        <button class="pad" id="btn1" onclick="gameController.playRound(0,1);"></button>
                        <button class="pad" id="btn2" onclick="gameController.playRound(0,2);"></button>
                    </div>
                    <div class="row">
                        <button class="pad" id="btn3" onclick="gameController.playRound(1,0);"></button>
                        <button class="pad" id="btn4" onclick="gameController.playRound(1,1);"></button>
                        <button class="pad" id="btn5" onclick="gameController.playRound(1,2);"></button>
                    </div>
                    <div class="row">
                        <button class="pad" id="btn6" onclick="gameController.playRound(2,0);"></button>
                        <button class="pad" id="btn7" onclick="gameController.playRound(2,1);"></button>
                        <button class="pad" id="btn8" onclick="gameController.playRound(2,2);"></button>
                    </div>
                </div>
                <button onClick="window.location.reload();">Restart</button>
            </main-container>
        </main>
        <footer>
            <p>Copyright Â© 2023 Oscar Mora</p>
        </footer>
        <script src="javascript.js"></script>
    </body>
</html>
